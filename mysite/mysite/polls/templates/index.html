{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}

		<!-- Better Way --->
		<li><a href="{% url 'poll_details' poll.id %}">{{ poll.question }} ---------</a></li>
		
		
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
