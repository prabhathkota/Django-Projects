{% load url from future %}

{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
	    <!-- This is hard coding URL's this way
             <li><a href="/polls/{{ poll.id }}/details/">{{ poll.question }}</a></li>
		-->
		
		<!-- Better Way --->
		<li><a href="{% url 'mysite.polls.views.poll_details' poll.id %}">{{ poll.question }}</a></li>
		
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
