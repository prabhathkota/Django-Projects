<html>
<head>
    <title>Search For Book Title: </title> <br/>
</head>
<body>
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="/books/View/" method="get">
        <input type="text" name="q"> <br/>
        <input type="submit" value="Search">
    </form>
</body>
</html>
